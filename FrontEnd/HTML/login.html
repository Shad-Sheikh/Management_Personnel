<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/login.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first">

        <img src="/Asset/logo.png" id="icon" alt="logo"/>
        <br>
        <h2 class="LogoName">Management Personnel</h2>

      <!-- Tabs Titles -->
      <h3 class="active"> Log In </h3>
      <h4 class="EnterValues">Enter your email and password below</h4>
    </div>
  
      <!-- Login Form -->
      <form>
        <label for="email address"><b>EMAIL</b></label>
        <br>
        <input type="text" id="email address" class="fadeIn second" name="email address" placeholder="email address">
        <label for="psw"><b>Password</b></label>
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" >
        <i class="far fa-eye" id="togglePassword"></i>
        <input type="submit" class="fadeIn fourth" value="Log In">
      
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a>Don't have an account?<a class="signup" href="/Management_Personnel/FrontEnd/HTML/signup.html">Sign Up</a></a>
      </div>
  
    </div>
  </div>
</body>
</html>
